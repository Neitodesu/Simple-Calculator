<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="#" type="image/x-icon" />
		<link rel="stylesheet" href="./dist/style.css" />
		<title>Simple Calculator</title>
	</head>
	<body>
		<main class="main-box">
			<div class="text-field" id="text-field"></div>
			<div class="number-field">
				<div class="number" id="num-01">1</div>
				<div class="number" id="num-02">2</div>
				<div class="number" id="num-03">3</div>
				<div class="number" id="sum">+</div>
				<div class="number" id="num-04">4</div>
				<div class="number" id="num-05">5</div>
				<div class="number" id="num-06">6</div>
				<div class="number" id="subtract">-</div>
				<div class="number" id="num-07">7</div>
				<div class="number" id="num-08">8</div>
				<div class="number" id="num-09">9</div>
				<div class="number" id="multiply">*</div>
				<div class="number" id="divide">/</div>
				<div class="number" id="num-0">0</div>
				<div class="number" id="clear">C</div>
				<div class="number" id="equals">=</div>
			</div>
		</main>
		<script src="./app/js/index.js"></script>
	</body>
</html>
